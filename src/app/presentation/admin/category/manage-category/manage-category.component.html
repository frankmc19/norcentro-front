<div class="grid justify-content-center">

    <div class="field col-12 text-center">
        <button pButton class="b-primary px-5 py-2 mx-2" label="Agregar Categoria" (click)="openDialog()">
        </button>
    </div>

    <div class="col-12">
        <p-table [value]="lCategory">
            <ng-template pTemplate="header">
                <tr>
                    <th>Nombre</th>
                    <th class="text-center">Opciones</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-category>
                <tr>
                    <td>{{category.nombre}}</td>
                    <td class="text-center">
                       
                        <button pButton pRipple icon="pi pi-pencil"
                            class="p-button-rounded p-button-success mr-2" (click)="openUpdateDialog(category._id)"> </button>
                        <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning"(click)="deleteCategory(category._id)">
                        </button>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
