<div class="p-inputgroup grid" style="height: 100%; padding-bottom: 10rem;">

    <!--Nombre-->
    <div class="container-input col-5">
        <span class="p-float-label">
            <input pInputText id="nombre" [(ngModel)]="nombre" required />
            <label htmlFor="nombre">Nombre</label>
        </span>
    </div>
    <!--Telefono-->
    <div class="container-input col-5">
        <span class="p-float-label">
            <input pInputText id="telefono" [(ngModel)]="telefono" required />
            <label htmlFor="telefono">Telefono</label>
        </span>
    </div>
    <!--Correo-->
    <div class="container-input col-5">
        <span class="p-float-label">
            <input pInputText id="correo" [(ngModel)]="correo" required />
            <label htmlFor="email">Correo</label>
        </span>
    </div>

    <!--DirecciÃ³n-->
    <div class="container-input col-5">
        <span class="p-float-label">
            <input pInputText id="direccion" [(ngModel)]="direccion" required />
            <label htmlFor="direccion">Direccion</label>
        </span>
    </div>

    <!--Boton registrar-->
    <button (click)="addSupplier()">Agregar proveedor</button>
</div>
