<div class="px-5 pt-4">

    <div class="p-fluid grid">
        <div class="field col-12 md:col-4">
            <span class="p-float-label">
                <input pInputText id="codigoVin" [(ngModel)]="codigoVin" required />
                <label htmlFor="codigoVin">Codigo Vin</label>
            </span>
        </div>

        <div class="field col-12  md:col-4">
            <span class="p-float-label">
                <input pInputText id="codigoColor" [(ngModel)]="codigoColor" required />
                <label htmlFor="codigoColor">Color</label>
            </span>
        </div>

        <div class="field col-12  md:col-4">
            <span class="p-float-label">
                <p-dropdown [options]="listaCategoriaMotos" [(ngModel)]="categoriaMoto" optionLabel="nombre"
                    optionValue="_id"></p-dropdown>
            </span>
        </div>

        <div class="field col-12  md:col-4">
            <span class="p-float-label">
                <p-dropdown [options]="listaModelo" [(ngModel)]="modelo" optionLabel="nombre"
                    optionValue="_id"></p-dropdown>
            </span>
        </div>

        <div class="field col-12  md:col-4">
            <span class="p-float-label">
                <p-dropdown [options]="listaMarca" [(ngModel)]="marca" optionLabel="nombre"
                    optionValue="_id"></p-dropdown>
            </span>
        </div>

        <div class="field col-12  md:col-4">
            <span class="p-float-label">
                <p-dropdown [options]="listaProveedor" [(ngModel)]="proveedor" optionLabel="nombre"
                    optionValue="_id"></p-dropdown>
            </span>
        </div>

        <div class="field col-12  md:col-4">
            <span class="p-float-label">
                <p-dropdown [options]="listaStatus" [(ngModel)]="status" optionLabel="nombre" optionValue="_id"
                    appendTo="body"></p-dropdown>
            </span>
        </div>

    </div>

    <div class="col-12 text-center py-3">
        <button pButton class="b-primary px-5 py-2" label="Agregar Moto" (click)="addMoto()">
        </button>
    </div>

</div>
